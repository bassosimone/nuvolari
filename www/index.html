<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript" src="ndt7client.js"></script>
  <meta charset="utf-8">
  <title>NDT7 Browser Client</title>
</head>
<body>
  <button onclick="Run()">Run</button>
  <script type="text/javascript">
    function Run() {
      let clnt = ndt7client.newClient({
        secure: (window.location.protocol === 'https:'),
        hostname: window.location.host,
        download: {
          duration: 4,
          adaptive: true
        }
      })
      clnt.on(ndt7client.events.open, function (value) {
        console.log('Open: ' + JSON.stringify(value))
      })
      clnt.on(ndt7client.events.close, function (value) {
        console.log('Close: ' + JSON.stringify(value))
      })
      clnt.on(ndt7client.events.error, function (value) {
        console.log('Error: ' + JSON.stringify(value))
      })
      clnt.on(ndt7client.events.downloadClient, function (value) {
        console.log('Measurement from us: ' + JSON.stringify(value))
      })
      clnt.on(ndt7client.events.downloadServer, function (value) {
        console.log('Measurement from server: ' + JSON.stringify(value))
      })
      clnt.startDownload()
    }
  </script>
</body>
</html>
